<!DOCTYPE html>
<html>
<head>
    <title>Book Voyager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Book Voyager</h1>
    <form method="post" action="/recommend">
        <input type="number" name="user_id" placeholder="User ID (1-3)" min="1" max="3" required>
        <button type="submit">Get Recommendations</button>
    </form>
    
    <div class="books">
        {% for book in books %}
        <div class="book">
            <h3>{{ book.title }}</h3>
            <p>By {{ book.author }} | {{ book.genre }} | â˜…{{ book.rating }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
